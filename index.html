<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Oss Dub Siren</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dub-siren {
            background: linear-gradient(145deg, #2a2a2a, #333);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            border: 2px solid #444;
        }

        .device-header {
            text-align: center;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #00ff00;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            color: #00ff00;
            margin: 0;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .control-group {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .knob-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .knob {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #333, #222);
            border-radius: 50%;
            position: relative;
            margin: 0 auto 10px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .knob::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 40%;
            background: #00ff00;
            top: 10%;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
        }

        .knob-label {
            color: #00ff00;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .knob-value {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .pads {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .pad {
            background: #333;
            border: none;
            color: #00ff00;
            padding: 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .pad:hover {
            background: #444;
        }

        .pad:active {
            background: #004400;
        }

        select {
            background: #333;
            color: #00ff00;
            border: 1px solid #444;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            font-family: 'Courier New', monospace;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            height: 5px;
            border-radius: 2.5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            background: #00ff00;
            border-radius: 50%;
            margin-top: -5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dub-siren">
        <div class="device-header">
            <h1>OSS Dub Siren</h1>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <div class="knob-container">
                    <div id="frequencyKnob" class="knob"></div>
                    <div class="knob-label">Frequency</div>
                    <div id="freqValue" class="knob-value">440 Hz</div>
                    <input type="range" id="frequency" min="20" max="2000" value="440">
                </div>

                <div class="knob-container">
                    <div id="modSpeedKnob" class="knob"></div>
                    <div class="knob-label">Modulation Speed</div>
                    <div id="modSpeedValue" class="knob-value">1.0</div>
                    <input type="range" id="modSpeed" min="0" max="10" value="1">
                </div>
            </div>

            <div class="control-group">
                <div class="knob-container">
                    <div id="delayTimeKnob" class="knob"></div>
                    <div class="knob-label">Delay Time</div>
                    <div id="delayTimeValue" class="knob-value">0.5s</div>
                    <input type="range" id="delayTime" min="0" max="1" value="0.5" step="0.01">
                </div>

                <div class="knob-container">
                    <div id="feedbackKnob" class="knob"></div>
                    <div class="knob-label">Feedback</div>
                    <div id="feedbackValue" class="knob-value">0.3</div>
                    <input type="range" id="feedback" min="0" max="0.9" value="0.3" step="0.1">
                </div>

                <div class="knob-container">
                    <div id="volumeKnob" class="knob"></div>
                    <div class="knob-label">Volume</div>
                    <div id="volumeValue" class="knob-value">0.5</div>
                    <input type="range" id="volume" min="0" max="1" value="0.5" step="0.1">
                </div>

                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>
        </div>

        <div class="pads">
            <button id="pad1" class="pad">High Siren</button>
            <button id="pad2" class="pad">Low Siren</button>
            <button id="pad3" class="pad">Fast Mod</button>
            <button id="pad4" class="pad">Echo Dub</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
